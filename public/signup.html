<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create Account — Imaginea</title>
  <style>
    :root{color-scheme:light dark}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.45}
    .header{padding:16px;border-bottom:1px solid #ddd;display:flex;justify-content:space-between;align-items:center}
    .container{max-width:880px;margin:24px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:12px;padding:20px}
    h1{font-size:1.5rem;margin:0 0 12px}
    p{margin:8px 0}
    label{display:block;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid #bbb;border-radius:8px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;background:#1f6feb;color:#fff;border:none;border-radius:8px;padding:10px 14px;font-weight:600;cursor:pointer;text-decoration:none}
    .btn.secondary{background:#6e7781}
    .small{opacity:.75}
    .error{color:#b00020}
    .muted{opacity:.7;font-size:.9rem}
  </style>
</head>
<body>
  <header class="header">
    <div><strong>Imaginea</strong> <span class="small">Free trial with Dodo Payments</span></div>
    <nav class="row">
      <a class="btn secondary" href="/index.html">Home</a>
      <a class="btn" href="/login.html">Log In</a>
    </nav>
  </header>
  <main class="container">
    <div class="card">
      <h1>Create Account</h1>
      <p class="muted">Use your email or mobile number, plus a password. After signup, open <code>/track</code> to start your 7‑day free trial ($19/month after).</p>
      <form id="signupForm">
        <label for="name">Full Name (optional)</label>
        <input id="name" name="name" type="text" autocomplete="name" />

        <label for="email">Email (required if phone empty)</label>
        <input id="email" name="email" type="email" autocomplete="email" />

        <label for="phone">Mobile (required if email empty)</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" placeholder="+1..." />

        <label for="password">Password (min 8 characters)</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required />
        <div class="row" style="margin-top:12px">
          <button class="btn" type="submit">Create Account</button>
          <a class="btn secondary" href="/login.html">Log In</a>
        </div>
        <p id="err" class="error" style="display:none;margin-top:10px"></p>
      </form>
    </div>
  </main>
  <script>
    const form = document.getElementById('signupForm');
    const err = document.getElementById('err');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;

      if (!email && !phone) {
        err.textContent = 'Provide either email or phone.';
        err.style.display = 'block';
        return;
      }
      if (!password || password.length < 8) {
        err.textContent = 'Password must be at least 8 characters.';
        err.style.display = 'block';
        return;
      }

      try {
        const r = await fetch('/api/signup', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ email, phone, name, password })
        });
        const j = await r.json();
        if (!r.ok) throw new Error(j.error || 'Signup failed');
        // Go to protected page
        location.href = '/track';
      } catch (e) {
        err.textContent = e.message || 'Signup failed';
        err.style.display = 'block';
      }
    });
  </script>
</body>
</html>
